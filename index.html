
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Health</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #1a1a1a;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 2.5rem;
      text-align: center;
      font-size: 3.2rem;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      z-index: 10;
      letter-spacing: 2px;
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1657299170613-cd1e625c16e9?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfGFsbHwxfHx8fHx8fHwxNzEwNDY4NzA5fA&ixlib=rb-4.0.3&q=85') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero h1 {
      font-size: 3rem;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.75rem;
      border-radius: 8px;
    }
    .contact {
      padding: 3rem 2rem;
      background: #ffffff;
    }
    .contact h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #3a8dde;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #296cb3;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>Carta Health</header>

  <section class="hero">
    <h1>Returning Doctors from Paperwork to Patient Care</h1>
    <p>Coming Soon</p>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Carta Health. All rights reserved.
  </footer>
</body>
</html>
